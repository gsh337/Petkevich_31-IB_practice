<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
</head>

<frameset cols="80%, 20%">
    <frameset rows="60%, 40%">
        <frameset cols="40%, 60%">
            <frame src="frame1.html" name="frame1">
                <frame src="frame2.html" name="frame2" scrolling="yes">
        </frameset>
        <frame src="frame3.html" name="frame3" scrolling="yes">
    </frameset>
    <frameset rows="70%, 30%">
        <frame src="frame4.html" name="frame4">
            <frame src="frame5.html" name="frame5">
    </frameset>
</frameset>

<noframes>
    <p>Ваш браузер не поддерживает фреймы.</p>
</noframes>

</html>
