<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_reg</title>
</head>

<body>
    <h1 style="text-align: center;">Заполните анкету</h1>
    <form>
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="surname" required pattern="[А-Яа-яЁё]{1,25}" maxlength="25" autofocus
                placeholder="Фамилия"><br>
            <input type="text" name="name" required pattern="[А-Яа-яЁё]{1,20}" maxlength="20" placeholder="Имя"><br>
            <input type="text" name="patronymic" required pattern="[А-Яа-яЁё]{1,24}" maxlength="24"
                placeholder="Отчество"><br>


            <fieldset>
                <legend>Паспортные данные</legend>
                <label>Серия: <input type="text" name="passport_series" required pattern="[A-Z]{2}"
                        maxlength="2"></label><br>
                <label>Номер: <input type="text" name="passport_number" required pattern="\d{7}"
                        maxlength="7"></label><br>
            </fieldset>

            <fieldset>
                <legend>Дата рождения</legend>
                <label>Год: <input type="number" name="birth_year" required min="1900" max="2100" step="1"></label>
                <label>Месяц:
                    <select name="birth_month">
                        <option>Январь</option>
                        <option>Февраль</option>
                        <option>Март</option>
                        <option>Апрель</option>
                        <option>Май</option>
                        <option>Июнь</option>
                        <option>Июль</option>
                        <option>Август</option>
                        <option>Сентябрь</option>
                        <option>Октябрь</option>
                        <option>Ноябрь</option>
                        <option>Декабрь</option>
                    </select>
                </label>
            </fieldset>
            <label>Национальность:
                <select name="nationality" required>
                    <option value="РБ">РБ</option>
                    <option value="Россия">Россия</option>
                    <option value="Украина">Украина</option>
                    <option value="Казахстан">Казахстан</option>
                </select>
            </label><br>
            <label>Адрес: <br> <textarea name="address" rows="3" cols="30"></textarea></label>
        </fieldset>

        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>array: Хобби</legend>
                <label><input type="checkbox" name="hobby" value="Рыбалка"> Рыбалка</label> <br>
                <label><input type="checkbox" name="hobby" value="Астрономия"> Астрономия</label> <br>
                <label><input type="checkbox" name="hobby" value="Дайвинг"> Дайвинг</label> <br>
                <label><input type="checkbox" name="hobby" value="Марки"> Марки</label>
            </fieldset>

            <fieldset>
                <legend>Домашние животные</legend>
                <select name="pets" multiple>
                    <optgroup label="Попугаи">
                        <option>Волнистый</option>
                        <option>Ара</option>
                        <option>Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option>Караси</option>
                        <option>Окуни</option>
                        <option>Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option>Стая ворон</option>
                        <option>Лис</option>
                        <option>Акст</option>
                        <option>Декоративные</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>

        <fieldset>
            <legend>Данные для входа</legend>
            <label>Логин: <input type="text" name="login" required pattern="[A-Za-z0-9]{5,20}" minlength="5"
                    maxlength="20"></label><br>
            <label>Пароль: <input type="password" name="password" required pattern="[A-Za-z0-9]{10,20}" minlength="10"
                    maxlength="20"></label><br>
        </fieldset>

        <fieldset>
            <legend>Координаты</legend>
            <label>Email: <input type="email" name="email" required></label><br>
            <label>Веб-сайт: <input type="url" name="website"></label><br>
        </fieldset>

        <fieldset>
            <legend>Цифры</legend>
            <label>Число: <input type="number" name="number" min="-2.5" max="2.5" step="0.1"></label><br>
            <label>Диапазон: <input type="range" name="range" min="1" max="10"></label>
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <button type="submit">Отправить</button>
            <button type="reset">Сбросить</button> <br>
            <input type="image" src="media/email.jpg">
            - при нажатии на эту кнопку ничего не происходит
        </fieldset>
    </form>
</body>

</html>
