<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .site-header {
            background-color: lightgreen;
            text-align: center;
            padding: 20px 0;
        }

        .sidebar-left {
            float: left;
            width: 20%;
            min-height: 300px;
            background-color: lightpink;
            padding: 10px;
        }

        .sidebar-right {
            float: right;
            width: 20%;
            min-height: 300px;
            background-color: lightcoral;
            padding: 10px;
        }

        .main-content {
            margin: 0 20% 0 20%;
            min-height: 300px;
            background-color: lightgoldenrodyellow;
            padding: 10px;
        }

        .site-footer {
            clear: both;
            background-color: lightskyblue;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>

<body>

    <div class="site-header">
        header
    </div>

    <div class="sidebar-left">
        menue
    </div>

    <div class="sidebar-right">
        banner
    </div>

    <div class="main-content">
        content
    </div>

    <footer class="site-footer">
        footer
    </footer>

</body>

</html>
