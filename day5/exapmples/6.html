<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>

    <style>
        .padding-box {
            background-color: lightblue;
            border: 2px solid darkblue;
            padding: 20px;
            margin: 20px;
        }

        .padding-mixed {
            background-color: lightgreen;
            border: 2px solid green;
            padding: 10px 20px 30px 40px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h2>Демонстрация padding</h2>
    <div class="padding-box">Внутренний отступ 20px</div>
    <div class="padding-mixed">Разные внутренние отступы</div>
</body>

</html>
