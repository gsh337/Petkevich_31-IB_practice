<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7</title>

    <style>
        .margin-box {
            background-color: lightcoral;
            border: 2px solid darkred;
            width: 200px;
            height: 50px;
            margin: 30px;
        }

        .margin-mixed {
            background-color: lightgoldenrodyellow;
            border: 2px solid goldenrod;
            width: 200px;
            height: 50px;
            margin: 10px 20px 30px 40px;
        }
    </style>
</head>

<body>
    <h2>Демонстрация margin</h2>
    <div class="margin-box">Внешний отступ 30px</div>
    <div class="margin-mixed">Разные внешние отступы</div>
</body>

</html>
